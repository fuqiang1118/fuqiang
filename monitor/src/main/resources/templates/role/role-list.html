<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>角色列表</title>
    <header th:replace="header::html"></header>
</head>

<body class="">
    <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">管理员管理</a>
            <a>
              <cite>角色列表</cite></a>
          </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>

    <div class="layui-fluid">
        <div class="layui-row  layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body ">
                        <form class="layui-form  layui-col-space5">
                            <div class="layui-inline layui-show-xs-block">
                                <input type="text" name="rolename"  placeholder="请输入角色名" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                            </div>
                        </form>
                    </div>

                    <div class="layui-card-body ">
                        <table class="layui-hide" id="table" lay-filter="member"></table>
                        <script type="text/html" id="toolbarDemo">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-danger" lay-event="delAll"><i class="layui-icon"></i>批量删除</button>
                                <button class="layui-btn layui-btn-sm" lay-event="addRole"><i class="layui-icon"></i>添加</button>
                            </div>
                        </script>
                    </div>

                    <div class="layui-card-body ">
                        <script type="text/html" id="barDemo">
                            <a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" >删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>

    layui.use('table', function(){
        var table = layui.table,
            form=layui.form;
        table.render({
            elem: '#table'
            ,url: '/role/getRolerList' //数据接口
            ,page: true //开启分页
            ,toolbar: '#toolbarDemo'
            ,request: {
                pageName: 'currentPage' //页码的参数名称，默认：page
                ,limitName: 'limit' //每页数据量的参数名，默认：limit
            }
            ,response:{dataName:'datas'}
            , cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 60, align: 'center'}
                    , {field: 'name', title: '角色名'}
                    , {field: 'description', title: '描述'}
                    // ,{field: 'status', title: '状态', width:120}
                    , {field: 'updatetime', title: '最后操作时间'}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                ]
            ]
        });

        //监听工具条
        table.on('tool(member)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url:"/role/delete",
                        type:"GET",
                        data:{id:data.id},
                        dataType:'json',
                        success:function(result){
                            if(result.code == 200){
                                layer.alert("删除成功", {icon: 1},function (index1) {
                                    layer.close(index1);
                                    //xadmin.father_reload();
                                    table.reload('table');
                                });
                            }else{
                                layer.alert(result.msg);
                            }

                        },
                    });
                });
            } else if(obj.event === 'edit'){
                xadmin.open('编辑用户信息','/role/edit/?id='+data.id);
            }
        })

        //搜索
        form.on('submit(search)', function(data){
            var rolename = data.field.rolename;
            table.render({
                elem: '#table'
                ,url: '/role/findRoleByFuzzyRoleName' //数据接口
                ,toolbar: '#toolbarDemo'
                ,page: true //开启分页
                ,where:{
                    "roleName":rolename
                } ,request: {
                    pageName: 'currentPage' //页码的参数名称，默认：page
                    ,limitName: 'limit' //每页数据量的参数名，默认：limit
                }
                ,response:{dataName:'datas'}
                ,cols: [
                    [ //表头
                        {type: 'checkbox', fixed: 'left'}
                        ,{field: 'id', title: 'ID',width:60,  align:'center'}
                        ,{field: 'name', title: '角色名',align:'center'}
                        ,{field: 'description', title: '描述',align:'center'}
                        // ,{field: 'status', title: '状态', width:120}
                        ,{field: 'updatetime', title: '最后操作时间',align:'center'}
                        ,{fixed: 'right', title:'操作', toolbar: '#barDemo',  minWidth:135,align:'center'}
                    ]
                ]
            });
            return false;
        });

        //工具栏事件
        table.on('toolbar(member)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'delAll':
                    var data = checkStatus.data;
                    var ids = [];
                    $(data).each(function (i, o) {//o即为表格中一行的数据
                        ids.push(o.id);
                    });
                    ids = ids.join(",");
                    layer.confirm('真的删除行么', function(index){
                        $.ajax({
                            url:"/role/deleteAll",
                            type:"POST",
                            data:{ids:ids},
                            dataType:'json',
                            success:function(result){
                                if(result.code == 200){
                                    layer.alert("删除成功", {icon: 1},function (index1) {
                                        layer.close(index1);
                                        //xadmin.father_reload();
                                        table.reload('table');
                                    });
                                }else if (result.code == 205){
                                    layer.alert("部分删除成功"+result.msg, {icon: 1},function (index1) {
                                        layer.close(index1);
                                        //xadmin.father_reload();
                                        table.reload('table');
                                    });
                                }else {
                                    layer.alert(result.msg);
                                }

                            },
                        });
                    });
                    break;
                case 'addRole':
                    xadmin.open('添加角色','/role/add',600,400);
                    break;
            };
        });
    });
</script>
</body>
</html>
